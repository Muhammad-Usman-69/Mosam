<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosam - Weather APP</title>
    <meta name="author" content="Muhammad Usman" />
    <link rel="stylesheet" href="side/style.css" />
  </head>
  <body class="bg-[#e4eaf2] text-sm font-mono">
    <header class="grid grid-cols-3 bg-white p-4">
      <div class="flex items-center space-x-3">
        <img src="images/weather02-512.png" class="w-12 h-12" />
        <p class="text-lg">Mosam</p>
      </div>
      <div class="grid place-items-center">
        <form
          class="border-2 border-[#e4eaf2] flex flex-row"
        >
          <input
            type="search"
            class="p-4 outline-none placeholder:italic"
            placeholder="Real Madrid"
          />
          <input type="submit" value="Search" class="border-[#e4eaf2] border-l-2 px-4 bg-[#1ab5ed] text-white" />
        </form>
      </div>
      <div class="flex items-center space-x-8 justify-end">
        <div class="flex items-center space-x-2">
          <img src="images/city-svgrepo-com.png" alt="" class="w-7 h-7" />
          <p>Real Madrid</p>
        </div>
        <div>
          <a href="" class="text-lg underline text-[#ffc106]">Logout</a>
        </div>
      </div>
    </header>
  </body>
</html>
