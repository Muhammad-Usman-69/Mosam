<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosam - Weather APP</title>
    <meta name="author" content="Muhammad Usman" />
    <link rel="stylesheet" href="side/style.css" />
  </head>
  <body class="bg-[#e4eaf2] text-sm font-mono">
    <header class="grid grid-cols-3 bg-white p-4">
      <div class="flex items-center space-x-3">
        <img src="images/weather02-512.webp" class="w-12 h-12" />
        <p class="text-lg">Mosam</p>
      </div>
      <form class="grid place-items-center">
        <input
          type="search"
          class="p-4 w-2/3 outline-none placeholder:italic border-2 rounded-md border-[#e4eaf2]"
          placeholder="Real Madrid"
        />
      </form>
      <div class="flex items-center space-x-8 justify-end">
        <div class="flex items-center space-x-2">
          <img src="images/city-svgrepo-com.png" alt="" class="w-7 h-7" />
          <p>Real Madrid</p>
        </div>
        <div>
          <a href="" class="text-lg underline">Logout</a>
        </div>
      </div>
    </header>
  </body>
</html>
